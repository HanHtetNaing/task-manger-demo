apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: kenhalo/user-service:latest
        ports:
        - containerPort: 3001
        envFrom:
          - configMapRef:
              name: app-config
          - secretRef:
              name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: task-manager
spec:
  selector:
    app: user-service
  ports:
  - port: 3001
    targetPort: 3001
