apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
      - name: task-service
        image: kenhalo/task-service:latest
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
              name: app-config
          - secretRef:
              name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: task-manager
spec:
  selector:
    app: task-service
  ports:
  - port: 5000
    targetPort: 5000
